<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>excel表格</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.38.0/handsontable.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.38.0/handsontable.min.css">
</head>
<body>
  <div id="example"></div>
</body>

</html>
<script type="text/javascript">
var data = [
  ["login_name", "登录名", "C(9)", "N", "Y",""],
  ["password", "密码", "C(9)", "N", "N",""],
  ["chinese_name", "中文名", "C(10)", "N", "N",""],
  ["english_name", "英文名", "C(10)", "Y", "N",""],
  ["gender", "性别", "C(1)", "Y", "N",""],
  ["address", "家庭住址", "C(100)", "Y", "N",""],
  ["mobile", "联系电话", "C(15)", "Y", "N",""],
  ["comment", "备注", "C(100)", "Y", "N",""]
];

var container = document.getElementById('example');
var hot = new Handsontable(container, {
  data: data,
  rowHeaders: true,
  colHeaders: [
    '字段',
    '说明',
    '数据类型',
    '允许为空',
    '主键',
    '备注'
  ],
  manualColumnResize: true,
  manualRowResize: true
});
</script>
