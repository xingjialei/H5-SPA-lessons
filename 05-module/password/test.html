<!doctype html>
 <html>
   <head>
    <meta charset="UTF-8">
    <title>input图标设置</title>
    <style type="text/css">
       div{
         width:200px;
         height:50px;
         background-color:red;
         position:relative
       }
       input{
         width:200px;
         height:50px;
         background-color:gray;
       }
       span{
         width:25px;
         height:25px;
         background-color:blue;
         position:absolute;
         top:12.5px;
         right:8px;
         
       }
   </style>
   </head>
   <body>
     <div>
       <input type="text"><span></span>
     </div>
   </body>
 </html>
